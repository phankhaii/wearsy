<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 65" width="240" height="65">
  <defs>
    <linearGradient id="modernGrad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2c5282;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4299e1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="modernGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3182ce;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4299e1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Modern icon - Stylized W with hanger -->
  <g transform="translate(8, 10)">
    <!-- Hanger design integrated with W -->
    <path d="M 0 15 L 5 0 L 10 15 L 8 15 L 8 35 Q 8 40 3 40 Q -2 40 -2 35 L -2 25" 
          fill="none" stroke="url(#modernGrad1)" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Elegant hanger hook -->
    <path d="M 3 0 Q 3 -3 6 -3 Q 9 -3 9 0" fill="none" stroke="url(#modernGrad1)" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Clothing on hanger -->
    <ellipse cx="5" cy="20" rx="8" ry="12" fill="none" stroke="url(#modernGrad2)" stroke-width="2" opacity="0.6"/>
    
    <!-- Fashion line detail -->
    <line x1="5" y1="8" x2="5" y2="15" stroke="url(#modernGrad2)" stroke-width="2" opacity="0.5"/>
  </g>
  
  <!-- Modern text -->
  <g transform="translate(45, 0)">
    <text x="0" y="42" font-family="'Segoe UI', 'Montserrat', sans-serif" font-size="38" font-weight="900" fill="url(#modernGrad1)" letter-spacing="3">
      WEARSY
    </text>
    
    <!-- Modern underline -->
    <rect x="0" y="48" width="165" height="4" rx="2" fill="url(#modernGrad2)" opacity="0.7"/>
    
    <!-- Small accent line -->
    <rect x="0" y="55" width="80" height="2" rx="1" fill="url(#modernGrad2)" opacity="0.4"/>
  </g>
  
  <!-- Modern decorative elements -->
  <g transform="translate(215, 15)">
    <circle cx="0" cy="0" r="4" fill="#4299e1" opacity="0.3"/>
    <circle cx="6" cy="4" r="3" fill="#3182ce" opacity="0.25"/>
    <circle cx="10" cy="9" r="2" fill="#2c5282" opacity="0.2"/>
  </g>
</svg>

