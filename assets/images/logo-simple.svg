<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2c5282;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3182ce;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4299e1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fashion hanger with shirt icon -->
  <g transform="translate(8, 10)">
    <!-- Hanger hook -->
    <path d="M 10 3 Q 10 0 13 0 Q 16 0 16 3" fill="none" stroke="url(#logoGradient)" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Hanger body -->
    <path d="M 13 3 L 13 28 Q 13 33 8 33 Q 3 33 3 28 L 3 18" fill="none" stroke="url(#logoGradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 8 31 Q 8 33 10 31" fill="none" stroke="url(#logoGradient)" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Shirt/T-shirt on hanger -->
    <path d="M 10 8 Q 8 10 6 12 L 6 18 Q 6 20 8 20 Q 10 20 11 18 L 11 15" fill="none" stroke="url(#logoGradient)" stroke-width="2" opacity="0.8"/>
    <path d="M 13 8 Q 15 10 17 12 L 17 18 Q 17 20 15 20 Q 13 20 12 18 L 12 15" fill="none" stroke="url(#logoGradient)" stroke-width="2" opacity="0.8"/>
  </g>
  
  <!-- Text WEARSY -->
  <text x="35" y="40" font-family="'Segoe UI', 'Arial', sans-serif" font-size="30" font-weight="700" fill="url(#logoGradient)" letter-spacing="0.5">
    <tspan fill="#2c5282">WEAR</tspan><tspan fill="#3182ce">SY</tspan>
  </text>
  
  <!-- Decorative elements -->
  <circle cx="160" cy="15" r="2.5" fill="#4299e1" opacity="0.6"/>
  <circle cx="168" cy="20" r="2" fill="#3182ce" opacity="0.5"/>
</svg>
