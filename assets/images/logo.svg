<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 230 70" width="230" height="70">
  <defs>
    <linearGradient id="logoGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c5282;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3182ce;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4299e1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3182ce;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4299e1;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background circle accent -->
  <circle cx="32" cy="35" r="30" fill="url(#logoGrad1)" opacity="0.06"/>
  
  <!-- Fashion icon - Premium hanger design -->
  <g transform="translate(10, 12)" filter="url(#shadow)">
    <!-- Elegant hanger hook -->
    <path d="M 18 6 Q 18 2 21.5 2 Q 25 2 25 6" fill="none" stroke="url(#logoGrad1)" stroke-width="3.2" stroke-linecap="round"/>
    
    <!-- Premium hanger body -->
    <path d="M 21.5 6 L 21.5 42 Q 21.5 46 16 46 Q 10.5 46 10.5 42 L 10.5 26" fill="none" stroke="url(#logoGrad1)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Detailed bottom hook -->
    <path d="M 16 44 Q 16 46 18.5 44" fill="none" stroke="url(#logoGrad1)" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Elegant shirt hanging - left -->
    <path d="M 18 16 Q 16 18 14 20 L 14 26 Q 14 28 16 28 Q 18 28 19 26 L 19 23" fill="none" stroke="url(#logoGrad2)" stroke-width="2.5" opacity="0.9" stroke-linecap="round"/>
    
    <!-- Elegant shirt hanging - right -->
    <path d="M 21.5 16 Q 23.5 18 25.5 20 L 25.5 26 Q 25.5 28 23.5 28 Q 21.5 28 20.5 26 L 20.5 23" fill="none" stroke="url(#logoGrad2)" stroke-width="2.5" opacity="0.9" stroke-linecap="round"/>
    
    <!-- Shirt collar detail -->
    <path d="M 18 16 Q 19.75 16 21.5 16" fill="none" stroke="url(#logoGrad2)" stroke-width="2" opacity="0.75"/>
    
    <!-- Button detail -->
    <circle cx="19.75" cy="22" r="1.5" fill="url(#logoGrad2)" opacity="0.6"/>
  </g>
  
  <!-- Premium Brand Text -->
  <g transform="translate(58, 5)">
    <!-- Main brand name with gradient -->
    <text x="0" y="48" font-family="'Segoe UI', 'Arial', sans-serif" font-size="38" font-weight="800" letter-spacing="2.5">
      <tspan fill="#2c5282">W</tspan>
      <tspan fill="#2c5282" x="26">E</tspan>
      <tspan fill="#3182ce" x="48">A</tspan>
      <tspan fill="#3182ce" x="70">R</tspan>
      <tspan fill="#4299e1" x="90">S</tspan>
      <tspan fill="#4299e1" x="108">Y</tspan>
    </text>
    
    <!-- Elegant underline -->
    <rect x="0" y="53" width="125" height="4" rx="2" fill="url(#logoGrad2)" opacity="0.7"/>
    
    <!-- Accent dot -->
    <circle cx="132" cy="55" r="2.5" fill="#4299e1" opacity="0.6"/>
  </g>
  
  <!-- Subtle decorative elements -->
  <g opacity="0.4">
    <circle cx="200" cy="20" r="3.5" fill="#4299e1"/>
    <circle cx="210" cy="25" r="2.5" fill="#3182ce"/>
    <circle cx="215" cy="32" r="2" fill="#2c5282"/>
  </g>
</svg>
