<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60" width="60" height="60">
  <defs>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c5282;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4299e1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="30" cy="30" r="28" fill="url(#iconGrad)" opacity="0.1"/>
  
  <!-- Fashion hanger icon -->
  <g transform="translate(30, 30)">
    <!-- Hanger hook -->
    <path d="M 0 -18 Q 0 -22 4 -22 Q 8 -22 8 -18" fill="none" stroke="url(#iconGrad)" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Hanger body -->
    <path d="M 4 -18 L 4 10 Q 4 15 -2 15 Q -8 15 -8 10 L -8 2" fill="none" stroke="url(#iconGrad)" stroke-width="4.5" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Bottom curve -->
    <path d="M -2 13 Q -2 15 0 13" fill="none" stroke="url(#iconGrad)" stroke-width="3.5" stroke-linecap="round"/>
    
    <!-- Shirt hanging -->
    <path d="M 2 -8 Q 0 -6 -2 -4 L -2 2 Q -2 4 0 4 Q 2 4 3 2 L 3 -1" fill="none" stroke="url(#iconGrad)" stroke-width="3" opacity="0.9" stroke-linecap="round"/>
    <path d="M 4 -8 Q 6 -6 8 -4 L 8 2 Q 8 4 6 4 Q 4 4 3 2 L 3 -1" fill="none" stroke="url(#iconGrad)" stroke-width="3" opacity="0.9" stroke-linecap="round"/>
    
    <!-- Collar -->
    <path d="M 2 -8 Q 3 -8 4 -8" fill="none" stroke="url(#iconGrad)" stroke-width="2" opacity="0.8"/>
  </g>
</svg>

